<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<style>
.btn-wrap {
  margin-top: 10px;
}
</style>
</head>
<body>

  <form id="frm"
        method="POST"
        action="/servlet/upload"
        enctype="multipart/form-data">
        
    <div class="inp-wrap">
    <label for="title">제목</label>
    <input type="text" name="title" id="title">
    </div>
     <div class="inp-wrap">
    <label for="file">첨부</label>
    <input type="file" name="file" id="file">
    </div>
    <div class="btn-wrap">
    <button type="submit">전송</button>
    <button type="reset">다시입력</button>
    </div>        
        
  </form>
  
  <hr>
  
  <div id="preview">
    <h3>미리보기영역</h3>
  </div>
  <!-- 화면이 바뀌지 않고 이미지가 뜬다. -> 바로 여기서 비동기작업으로 진행됩니다. -->
  
  <script>
  //input에 들어간 파일정보가 element-properties input의 files에 표시된다. 배열로 들어가고 형태는 객체 -> inp.files[0] 
  // 즉 -> inp.files[0].property(size, type etc...)  이렇게 불러올 수 있음! 화면으로 확인..이런거였음!! 사이즈는 byte 단위 여요
  
  function isOversize(file){             //오버사이즈면 true 아니면 false로 동작
	  const limit = 1024 * 1024 * 5;
      return file.size > limit;
    }
  
  function isImage(file){
	  const contentType = file.type;
	  return contentType.startsWith('image');   //image로 file.type 리턴
	  
  }
  
  function preview(file) {
      const fileReader = new FileReader();
      fileReader.readAsDataURL(file);
      fileReader.addEventListener('load', (evt)=>{
        // console.log(evt.target); result 에서 evt.target인 이미지의 바이너리값을 확인. 뭐가 엄청 긺..../
        document.getElementById('preview').innerHTML = `<h3>미리보기영역</h3><div><img src="${evt.target.result}" width="50x"></div>`;
      })
    }
  
  function checkFile(inp){
	  if(isOversize(inp.files[0])){
		  alert('첨부 파일의 최대 크기는 5MB 입니다.');
		  inp.value = '';
		  return;
	  }
	  
	  if(!isImage(inp.files[0])){
		  alert('이미지 파일만 첨부할 수 있습니다.');
		  inp.value = '';
		  return;
	  }
	  preview(inp.files[0]);
  }
  
  document.getElementById('file').addEventListener('change', (evt)=>{
	  checkFile(evt.target);
  })
  
  
  
  
  
  </script>
        

</body>
</html>
